    // Utils
    function length(p1, p2) {
        return Math.sqrt(Math.pow(p1[0] - p2[0], 2) + Math.pow(p1[1] - p2[1], 2));

    // Draw objects
    var draw = SVG("drawing").size(500, 500);

    function drawPoly(poly, stroke) {
        for (var j = 0; j < poly.length; j++) {
            try {
                polySeg = poly[j];
                if (polySeg[2]) {
                    draw.polyline([polySeg[0], polySeg[1]]).fill('none').stroke(stroke);
                } else {
                    thinStroke = {width: 1, color: stroke.color}
                    draw.polyline([polySeg[0], polySeg[1]]).fill('none').stroke(thinStroke);
                }
            } catch(err) {
                console.log("error")
                console.log(JSON.stringify(polySeg))
            }
        }
    }

    function refresh(text) {
    	draw.clear()

        function cut(p1, p2, len) {
            if (length(p1, p2) == 0) {
                return p1;
            }
            ratio = len / length(p1, p2);

            function scale(x, y, ratio) {
                return (y - x) * ratio + x;
            }
            newp2 = [scale(p1[0], p2[0], ratio), scale(p1[1], p2[1], ratio)]
            return newp2
        }

        function cutPoly(poly, len) {
            prev = []
            next = []
            for (var i = 0; i < poly.length; i++) {
                curLen = length(poly[i][0], poly[i][1])
                if (curLen > len) {
                    breakPoint = cut(poly[i][0], poly[i][1], len)
                    prev.push([poly[i][0], breakPoint, poly[i][2]])
                    next = poly.slice()
                    next.splice(0, i + 1, [breakPoint, poly[i][1], poly[i][2]])
                    break;
                } else {
                    prev.push(poly[i]);
                    len -= curLen;
                }
            }
            if (next == []) {
            	next = [breakPoint, breakPoint]
            }
            return [prev, next]
        }
        var poly = standPoints;
        var curPoly;
        lastPos = 0;
        for (i = 0; i < text.length; i++) {
            var pos = text[i][0]
            var stroke = text[i][1]
            cuttedPoly = cutPoly(poly, pos - lastPos)
            curPoly = cuttedPoly[0]
            poly = cuttedPoly[1]
            drawPoly(curPoly, stroke)
            lastPos = pos;
        }
        var stroke = text[0][1]
        drawPoly(poly, stroke)
    }
    refresh(texture);
    $('html').bind('mousewheel DOMMouseScroll', function(e) {
        var delta = (e.originalEvent.wheelDelta || -e.originalEvent.detail);
        for (var i = texture.length - 1; i >= 0; i--) {
        	texture[i][0] += delta + totalLength;
        	texture[i][0] %= totalLength;
        }
        texture = texture.sort(function(a, b) {return a[0] - b[0]});
        refresh(texture);
    });
